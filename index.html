<html>
<frameset rows="18%,*" noresize="noresize">  <!-- the no. of items in 'rows' limit the no. of frames shown -->
    <frame name="title"  scrolling=no src="head.html" >
    <frameset style="background-color:#3BD7F3" cols="25%,*">
      <frame name="left"  scrolling=no src="left.html" >
      <frame name="right"  scrolling=no src="right.html" >
      
    </frameset>
    <noframes>        
        <body>No frames</body>
    </noframes>
</frameset>
</html>
